body {

.glow {
  font-size: 40px;
  color: #00FF00;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #808000, 0 0 40px #808000, 0 0 30px#808000, 0 0 40px #808000, 0 0 40px #808000;
  }
  
  to {
    text-shadow: 0 0 20px #7BCCB5, 0 0 30px #045F5F, 0 0 20px #045F5F, 0 0 50px #045F5F, 0 0 30px #ff4da6, 0 0 30px #045F5F, 0 0 80px #045F5F;
  }
}
.animate-charcter
{
   text-transform: uppercase;
  background-image: linear-gradient(
    -225deg,
    #0000FF 0%,
    #FFFF00 29%,
    #ff1361 67%,
    #ffff 100%
  );
  background-size: auto auto;
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
      font-size: 30px;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}
</style>
</head>
